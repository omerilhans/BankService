<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:dataTable value="#{accountBean.accountList}" var="account"
                         style="background-color: #AADDAA;padding: 10px" border="1">

                <h:column>
                    <f:facet name="header">Hesap Id</f:facet>
                    <h:outputText value="#{account.accountId}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Müşteri Adı</f:facet>
                    <h:outputText value="#{account.customerFullName}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Hesap Tipi</f:facet>
                    <h:outputText value="#{account.accountType}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Banka Adı</f:facet>
                    <h:outputText value="#{account.nameOf_Bank}"/> 
                </h:column>
            </h:dataTable> 
        </center>
    </h:body>
</html>
